<header class="card-header">
  <h5 class="card-title">
    {{ todoListData.todoListTitle }}
  </h5>
</header>
<main class="card-body">
  <ng-container *ngIf="todoListData.todos">
    <div
      *ngFor="let todo of todoListData.todos"
      class="milldrew-todo"
      [todoText]="todo.todoText"
      [isDone]="todo.isDone"
    ></div>
  </ng-container>
</main>
